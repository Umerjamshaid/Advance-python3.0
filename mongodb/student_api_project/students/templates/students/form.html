<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ form_title }}</title>
</head>
<body>
    <h1>{{ form_title }}</h1>
    
    <form method="post">
        {% csrf_token %}
        <label for="student_id">Student ID:</label><br>
        <input type="text" id="student_id" name="student_id" value="{{ student.student_id|default_if_none:'' }}"><br><br>

        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="{{ student.name|default_if_none:'' }}"><br><br>

        <label for="which_class">Class:</label><br>
        <input type="text" id="which_class" name="which_class" value="{{ student.which_class|default_if_none:'' }}"><br><br>

        <label for="age">Age:</label><br>
        <input type="text" id="age" name="age" value="{{ student.age|default_if_none:'' }}"><br><br>

        <input type="submit" value="Submit">
    </form>

    <br/>
    <a href="{% url 'student_list' %}">Back to List</a>
</body>
</html>
